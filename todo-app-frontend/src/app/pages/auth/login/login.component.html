<div class="main-container">
    <form (ngSubmit)="submitForm()" [formGroup]="loginForm" class="login-form">
        <h1 class="email-header">ToDo</h1>

        <app-email-field [emailControl]="loginValidatorService.emailControl"
                         formControlName="email"
        >
        </app-email-field>

        <app-password-field [passwordControl]="loginValidatorService.passwordControl"
                            [passwordLabel]="'Password'"
                            [passwordPlaceholder]="'Enter your password'"
                            formControlName="password"
        >
        </app-password-field>

        <div class="button-bar">
            <button class="my-button" color="primary" mat-raised-button routerLink="/auth/register" type="button">
                Register
            </button>

            <button class="my-button" color="primary" mat-raised-button type="submit">Login</button>
        </div>
    </form>
</div>
