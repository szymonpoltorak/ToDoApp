version: "3.1"

services:
    todo-postgres:
        container_name: todo-postgres
        image: postgres:alpine
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=none
            - POSTGRES_DB=todoapp
        ports:
            - "5000:5432"
    todo-app-backend:
        container_name: todo-app-backend
        image: todo-app-backend
        depends_on:
            - todo-postgres
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=none
            - FRONTEND_URL=http://localhost:4200
            - SPRING_DATASOURCE_URL=jdbc:postgresql://todo-postgres:5432/todoapp
            - KEY_ALIAS=app
            - KEY_STORE_PASSWORD=25442A472D4B6150645367566B597033733676397924423F4528482B4D625165
        build:
            context: todo-app-backend
            dockerfile: Dockerfile
        ports:
            - "8080:8080"
    todo-app-frontend:
        container_name: todo-app-frontend
        image: todo-app-frontend
        depends_on:
            - todo-app-backend
        build:
            context: todo-app-frontend
            dockerfile: Dockerfile
        ports:
            - "4200:80"
