<div class="main-container">
    <form (ngSubmit)="submitForm()" class="login-form" [formGroup]="loginForm">
        <h1 class="email-header">Login to ToDo App</h1>

        <app-email-field [emailControl]="loginValidatorService.emailControl"
                         formControlName="email"
        >
        </app-email-field>

        <app-password-field [passwordControl]="loginValidatorService.passwordControl"
                            [passwordLabel]="'Enter your password'"
                            formControlName="password"
        >
        </app-password-field>

        <div class="button-bar">
            <button class="my-button" type="button" mat-raised-button>Register</button>

            <button class="my-button" type="submit" mat-raised-button>Login</button>
        </div>
    </form>
</div>
