<div class="main-container">
    <form (ngSubmit)="submitForm()" [formGroup]="loginForm" class="login-form">
        <h1 class="email-header">ToDo</h1>

        <app-email-field [emailControl]="loginValidatorService.emailControl"
                         formControlName="email"
        >
        </app-email-field>

        <input class="login-input" type="tel" formControlName="telephone">

        <app-password-field [passwordControl]="loginValidatorService.passwordControl"
                            [passwordLabel]="'Password'"
                            [passwordPlaceholder]="'Enter your password'"
                            formControlName="password"
        >
        </app-password-field>

        <mat-error *ngIf="numOfTries === MAX_NUM_OF_TRIES">
            Number of tries was exceeded. Please try again after <strong>{{ currentDelay }} ms</strong>.
        </mat-error>

        <span class="forgot-password-link" routerLink="/auth/forgotPassword">
            Forgot your password?
        </span>

        <button [disabled]="!loginForm.valid" class="login-button"
                color="primary" mat-raised-button type="submit">
            Login
        </button>

        <span class="sign-up-label" routerLink="/auth/register">
            If you do not have account sign up!
        </span>
    </form>
</div>
